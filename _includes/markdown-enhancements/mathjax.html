{%- include snippets/get-sources.html -%}
{%- assign _sources = __return -%}

{%- include snippets/assign.html target=site.data.variables.default.mathjax_autoNumber
  source0=site.mathjax_autoNumber source1=page.mathjax_autoNumber -%}
{%- assign _mathjax_autoNumber = __return -%}

<script type="text/x-mathjax-config">
	var _config = { tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']]
	}};
	{%- if _mathjax_autoNumber == true -%}
		_config.TeX = {
      equationNumbers: { autoNumber: "all" },
    };
  {%- else -%}
		_config.TeX = {
    };
	{%- endif -%}
  
  _config.TeX.Macros = {
    F:  '\\mathbb{F}',
    Gr:  '\\mathbb{G}',
    Gho:  '\\Gr_?',
    lagr: '\\mathcal{L}',
    negl: '\\mathsf{negl}',
    pk: '\\mathsf{pk}',
    poly: '\\mathsf{poly}',
    vk: '\\mathsf{vk}',
    Z:  '\\mathbb{Z}',
    ZNs:  '\\Z_N^*',
    Zp: '\\Z_p',
    Zq: '\\Z_q', 
    bra: ['\\left\\langle #1\\right|', 1],
    ket: ['\\left| \#1\\right\\rangle',1],
    braket: ['\\langle \#1 \\mid \#2 \\rangle',2],
  };

  //_config.TeX.extensions = ["color.js"];

	MathJax.Hub.Config(_config);
</script>
<script type="text/javascript" src="{{ _sources.mathjax }}" async></script>
